<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My ¯\_(ツ)_/¯ three.js app</title>
		<link rel="stylesheet" href="./src/styles.scss" />
	</head>
	<body>
		<script type="module" src="src/main.ts"></script>
		<canvas id="canvas"></canvas>
		<div id="canvas-overlay"></div>
		<div id="controls">
			<div id="date-label" class="label">JAN, 04, 2025</div>
			<div id="rate-label" class="label"></div>
			<div id="time-label" class="label">22:01:00</div>
			<button id="back-button" class="control-button"> <div class="icon icon__rewind"></div></button>
			<button id="pause-button" class="control-button"><div class="icon icon__pause"></div></button>
			<button id="play-button" class="control-button"><div class="icon icon__play"></div></button>
			<button id="forward-button" class="control-button"><div class="icon icon__forward"></div></button>
		</div>
	</body>
